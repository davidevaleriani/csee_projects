The file has to be in TXT format with one score per line (\n separator).
<form method="post" action="make_submission" class="form-horizontal" enctype="multipart/form-data">
    <div class="form-group">
        <label for="entry10" class="col-xs-4 control-label">Predicted labels - 10 trials for training</label>
        <div class="col-xs-4">
            <input type="file" name="entry10" id="entry10" />
        </div>
    </div>
    <div class="form-group">
        <label for="entry100" class="col-xs-4 control-label">Predicted labels - 100 trials for training</label>
        <div class="col-xs-4">
            <input type="file" name="entry100" id="entry100" />
        </div>
    </div>
    <div class="form-group">
        <label for="entry1000" class="col-xs-4 control-label">Predicted labels - 1000 trials for training</label>
        <div class="col-xs-4">
            <input type="file" name="entry1000" id="entry1000" />
        </div>
    </div>
    <div class="form-group">
        <div class="col-xs-offset-4 col-xs-4">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </div>
</form>
