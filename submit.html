The file has to be in TXT format with one score per line (\n separator).
<form method="post" action="make_submission" class="form-horizontal" enctype="multipart/form-data">
    <div class="form-group">
        <label for="entry" class="col-xs-4 control-label">File</label>
        <div class="col-xs-4">
            <input type="file" name="entry" id="entry" />
        </div>
    </div>
    <div class="form-group">
        <div class="col-xs-offset-4 col-xs-4">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </div>
</form>
